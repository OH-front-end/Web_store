<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>

<body>
  <div id="carousel">
    <ul id="slides" class="slides">
      <li class="slide active">Slide 1</li>
      <li class="slide">Slide 2</li>
      <li class="slide">Slide 3</li>
      <li class="slide">Slide 4</li>
      <li class="slide">Slide 5</li>
    </ul>

    <div class="container">
      <div class="controls_container">
        <div class="controls" id="pause-btn">
          <i class="fa-solid fa-pause"></i>
        </div>
        <div class="controls" id="prev-btn">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="controls" id="next-btn">
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>


      <div class="indicators_container" id="indicators_container">
        <div class="indicator active" data-slide-to="0"></div>
        <div class="indicator" data-slide-to="1"></div>
        <div class="indicator" data-slide-to="2"></div>
        <div class="indicator" data-slide-to="3"></div>
        <div class="indicator" data-slide-to="4"></div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/0c77992a6c.js" crossorigin="anonymous"></script>
  <script src="assets/js/carousel.js"></script>
</body>

</html>
